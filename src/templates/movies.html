<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
<p> Movies were updated at: {{ update }} </p>
{% for movie in movies %}
    <h1> Movie: {{ movie.title }} </h1>
    <b> People: </b>
    <ul>
        {% for person in movie.people %}
            <li> {{ person.name }} </li>
        {% endfor %}
    </ul>

{% endfor %}

</body>
</html>
